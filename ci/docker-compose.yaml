version: '2'
services:
  chell:
    build: ../chell
    image: $REPO:$TAG
    environment:
      - DEBUG=chell:*
      - COOKIE_SECRET=secret

      - CHELL_ACCESS_KEY=access
      - CHELL_SECRET_KEY=secret

      - COURSE_DEV_LMS_URL
      - COURSE_DEV_CLIENT_ID
      - COURSE_DEV_CLIENT_SECRET
      - COURSE_DEV_CALLBACK_URL

      - COMPANION_CUBE_URL=https://cc.example.com
      - COMPANION_CUBE_ACCESS_KEY=access
      - COMPANION_CUBE_SECRET_KEY=secret

      - MONGO_URI=mongodb://mongo/chell
    links:
      - mongo

  mongo:
    image: mongo:3.4
